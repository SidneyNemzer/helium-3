<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Helium 3</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
      }
      .row {
        display: flex;
        flex: 1;
      }
      .row > iframe {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <iframe title="App 1" src="FrameClient.html"></iframe>
      <iframe title="App 2" src="FrameClient.html"></iframe>
    </div>
    <div class="row">
      <iframe title="App 3" src="FrameClient.html"></iframe>
      <iframe title="App 4" src="FrameClient.html"></iframe>
    </div>
  </body>
</html>
